<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Group</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Group</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Group Name:</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required />
            </div>
            <div class="form-group">
                <label for="members">Select Members:</label>
                <select multiple class="form-control" id="members" name="members">
                    {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple users.</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
            <a href="{% url 'chat_room' request.user.username %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
